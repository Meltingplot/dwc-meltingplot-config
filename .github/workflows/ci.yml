name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      duetwebcontrol_ref:
        description: 'DuetWebControl branch/tag to build against (default: v3.6-dev)'
        required: false
        default: ''

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install pytest

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          PYTHONPATH: dsf

  frontend-tests:
    name: Frontend Lint & Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npx jest tests/frontend/*.test.js --verbose

      - name: Integration tests
        run: npx jest tests/frontend/integration/ --verbose

  build:
    name: Build Plugin ZIP
    runs-on: ubuntu-latest
    needs: [python-tests, frontend-tests]

    steps:
      - name: Checkout plugin
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Checkout DuetWebControl
        uses: actions/checkout@v4
        with:
          repository: Duet3D/DuetWebControl
          ref: ${{ github.event.inputs.duetwebcontrol_ref || 'v3.6-dev' }}
          path: DuetWebControl

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install DWC dependencies
        working-directory: DuetWebControl
        run: npm install

      - name: Build plugin
        working-directory: DuetWebControl
        run: npm run build-plugin ../plugin

      - name: Verify build output
        run: ls DuetWebControl/dist/MeltingplotConfig-*.zip

      - name: Extract plugin ZIP for artifact upload
        run: |
          mkdir -p artifact-content
          unzip DuetWebControl/dist/MeltingplotConfig-*.zip -d artifact-content

      - name: Upload plugin ZIP
        uses: actions/upload-artifact@v4
        with:
          name: MeltingplotConfig-plugin
          path: artifact-content/*
          retention-days: 30
