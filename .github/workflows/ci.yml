name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install pytest

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          PYTHONPATH: dsf

  frontend-tests:
    name: Frontend Lint & Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

  build:
    name: Build Plugin ZIP
    runs-on: ubuntu-latest
    needs: [python-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build ZIP
        run: npm run build

      - name: Upload plugin ZIP
        uses: actions/upload-artifact@v4
        with:
          name: MeltingplotConfig-plugin
          path: dist/*.zip
          retention-days: 30
